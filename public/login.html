<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #164094;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 360px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #164094;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #164094;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0f2c6e;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Авторизация</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
        <div class="error" id="errorMsg">Неверный логин или пароль</div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                // после успешного входа → в form.html
                window.location.href = "/form.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        } catch (err) {
            console.error(err);
            document.getElementById("errorMsg").style.display = "block";
        }
    });
</script>
</body>
</html>
